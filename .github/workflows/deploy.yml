name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Set this to your canonical site URL for correct RSS/SEO:
      # - User pages: https://<user>.github.io
      # - Project pages: https://<user>.github.io/<repo>
      SITE_URL: ${{ vars.SITE_URL }}
      # Optional override:
      BASE_PATH: ${{ vars.BASE_PATH }}
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      NOTION_PAGE_IDS: ${{ secrets.NOTION_PAGE_IDS }}
      NOTION_TARGET_COLLECTION: ${{ vars.NOTION_TARGET_COLLECTION }}
      NOTION_DRAFT: ${{ vars.NOTION_DRAFT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Optional Notion sync
        if: ${{ secrets.NOTION_TOKEN != '' && (secrets.NOTION_DATABASE_ID != '' || secrets.NOTION_PAGE_IDS != '') }}
        run: npm run sync:notion

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
